<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item *ngFor="let locatio of location.data">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{locatio.Nome}}</h2>
      <p>{{locatio.distance}} km</p>
    </ion-item>
  </ion-list>

</ion-content>
